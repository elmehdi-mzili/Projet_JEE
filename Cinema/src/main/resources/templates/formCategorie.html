<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Form categorie</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="alert alert-primary" role="alert" th:text="${message}"
				th:if="${message}"></div>
			<div class="card">
				<div class="card-header" th:if="${mode == 'new'}">Formulaire
					de saisie d'une nouvelle categorie</div>
				<div class="card-header" th:if="${mode == 'edit'}">Formulaire
					de mise a jour d'une nouvelle categorie</div>
				<div class="card-body">

					<form th:action="@{saveCategories}" method="post">

						<div class="form-group">
							<label class="control-label"> ID : </label> <label
								class="control-label" th:text="${categorie.id}"></label> <input
								type="hidden" name="id" class="form-control"
								th:value="${categorie.id}" />
						</div>
						<div class="form-group">
							<label class="control-label"> Name : </label> <input type="text"
								name="name" class="form-control" th:value="${categorie.name}" />
							<span th:errors="${categorie.name}" class="invalid-feedback"></span>
						</div>


						<button class="btn btn-success" type="submit">Save</button>
						<a class="btn btn-success" th:href="@{categories}"> Retour </a>


					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
