<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Form cinemas</title>
</head>
<body>
	<div layout:fragment="content">

		
		<div class="container mt-5">
		<div class="alert alert-primary" role="alert" th:text="${message}" th:if="${message}"></div>
			<div class="card">
				<div class="card-header" th:if="${mode == 'new'}">Formulaire
					de saisie d'une nouvelle cinema</div>
				<div class="card-header" th:if="${mode == 'edit'}">Formulaire
					de mise a jour d'une nouvelle cinema</div>
				<div class="card-body">

					<form th:action="@{saveCinemas}" method="post">


						<div class="form-group">
							<label class="control-label"> ID : </label> <label
								class="control-label" th:text="${cinema.id}"></label> <input
								type="hidden" name="id" class="form-control"
								th:value="${cinema.id}" />
						</div>
						<div class="form-group">
							<label class="control-label"> Name : </label> <input type="text"
								name="name" class="form-control" th:value="${cinema.name}" /> <span
								th:errors="${cinema.name}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Altitude : </label> <input
								type="number" name="altitude" class="form-control"
								th:value="${cinema.altitude}" /> <span
								th:errors="${cinema.altitude}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Latitude : </label> <input
								type="number" name="latitude" class="form-control"
								th:value="${cinema.latitude}" /> <span
								th:errors="${cinema.latitude}"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Longtitude : </label> <input
								type="number" name="longtitude" class="form-control"
								th:value="${cinema.longtitude}" /> <span
								th:errors="${cinema.longtitude}"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Nombre des salles : </label> <input
								type="number" name="nombreSalles" class="form-control"
								th:value="${cinema.nombreSalles}" /> <span
								th:errors="${cinema.nombreSalles}" class="text-danger"></span>
						</div>

						<div class="form-group blu-margin">
							<label class="control-label"> Ville : </label> <select
								class="form-control" th:field="${cinema.ville.id}">
								<option value="0">selectionner une ville</option>
								<option th:each="ville : ${villes}" th:value="${ville.id}"
									th:text="${ville.name}"></option>
							</select> <span th:errors="${cinema.ville.id}" class="invalid-feedback"></span>
						</div>

						<button class="btn btn-success" type="submit">Save</button>
						<a class="btn btn-success" th:href="@{cinemas}"> Retour </a>


					</form>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
