<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Form films</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="alert alert-primary" role="alert" th:text="${message}"
				th:if="${message}"></div>
			<div class="card">
				<div class="card-header" th:if="${mode == 'new'}">Formulaire
					de saisie d'un nouvel film</div>
				<div class="card-header" th:if="${mode == 'edit'}">Formulaire
					de mise a jour d'un nouvel film</div>
				<div class="card-body">

					<form th:action="@{saveFilms}" method="post">

						<div class="form-group">
							<label class="control-label"> ID : </label> <label
								class="control-label" th:text="${film.id}"></label> <input
								type="hidden" name="id" class="form-control"
								th:value="${film.id}" />
						</div>

						<div class="form-group">
							<label class="control-label"> Name : </label> <input type="text"
								name="name" class="form-control" th:value="${film.name}" /> <span
								th:errors="${film.name}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Photo : </label> <input type="text"
								name="photo" class="form-control" th:value="${film.photo}"
								placeholder="Entrez nom film sans espace" /> <span
								th:errors="${film.photo}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Date Sortie : </label> <input
								type="date" name="dateSortie" class="form-control"
								th:value="${film.dateSortie}" /> <span
								th:errors="${film.dateSortie}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Description : </label> <input
								type="number" name="description" class="form-control"
								th:value="${film.description}" /> <span
								th:errors="${film.description}"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Duree : </label> <input
								type="number" name="duree" class="form-control"
								th:value="${film.duree}" /> <span th:errors="${film.duree}"></span>
						</div>

						<div class="form-group">
							<label class="control-label"> Realisateur : </label> <input
								type="text" name="realisateur" class="form-control"
								th:value="${film.realisateur}" /> <span
								th:errors="${film.realisateur}" class="text-danger"></span>
						</div>

						<div class="form-group blu-margin">
							<label class="control-label"> Categorie : </label> <select
								class="form-control" th:field="${film.categorie.id}">
								<option value="0">selectionner une categorie</option>
								<option th:each="categorie : ${categories}"
									th:value="${categorie.id}" th:text="${categorie.name}"></option>
							</select> <span th:errors="${film.categorie.id}" class="invalid-feedback"></span>
						</div>

						<button class="btn btn-success" type="submit">Save</button>
						<a class="btn btn-success" th:href="@{films}"> Retour </a>


					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
